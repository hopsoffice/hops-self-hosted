      SERVER_USE_FORWARD_HEADERS: true
    ports:
      - 3002:2608
  frontend:
    image: registry.hopsoffice.com/hops-frontend:latest
    environment:
      API_URL: "http://${HOPS_DEPLOY_DOMAIN}:3001"
      OAUTH_URL: "http://${HOPS_DEPLOY_DOMAIN}:3002"
    ports:
      - 3000:3000
    depends_on:
      - envoy
      - oauth
