      DB_NAME: "${HOPS_DB_NAME}"
      HOPS_GOOGLE_APP_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      HOPS_GOOGLE_APP_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
